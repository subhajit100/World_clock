<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4 country-name">Select country from dropdown below </h1>
        <h2><span id="time"></span></h2>
        <p class="lead">We have got you covered.</p>
        <hr class="my-4" />
        <p>Search for times of some more countries</p>
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select country
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="India" onclick="handleClickedCountry(this.id)" href="#">India</a></li>
            <li><a class="dropdown-item" id="Usa" onclick="handleClickedCountry(this.id)" href="#">USA</a></li>
            <li><a class="dropdown-item" id="Russia" onclick="handleClickedCountry(this.id)" href="#">Russia</a></li>
            <li><a class="dropdown-item" id="Japan" onclick="handleClickedCountry(this.id)" href="#">Japan</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
